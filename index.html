<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Welcome to the Week 4 Coding Quiz!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- This is where the "Time remaining feature will go." -->

        </div>
    </nav>

    <main class="container">
        <div class="row-A"></div>
        <br>
        <div class="row-A">
          <div class="col-xs-1 col-md-1 col-lg-1"></div>
          <!--This column has all the content-->
          <div class="col-xs-10 col-md-7 col-lg-6">
            <div class="card-contact">
              <div class="row no-gutters">
                <section class="card-body text-center">
                  <h2 class="card-title mb-3">Quiz Question will go here</h2>
                  <p>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Option A</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Option B</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Option C</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Option D</button>
                    <h3>Result will go here</h3>
                </section>
              </div>
            </div>
          </div>
          <div class="col-xs-1 col-md-4 col-lg-5"></div>
        </div>
        <div class="row-tall"></div>
      </main>


    <script src="script.js"></script>
</body>

</html>
